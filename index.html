<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Generate a random password!</h1>
    <button onclick="outputPassword()" id="password-btn">Generate Password</button>

    <h3>Move slider to desired <br> password length</h3>
    <div class="slidecontainer">
        <input type="range" min="4" max="20" value="10" class="slider" id="myRange">
        <p>Length: <span id="value"></span></p>
    </div>
    <h2 id="newpassword-el"></h2>
    <form>
        <input type="checkbox" id="letters" name="letters" checked>
        <label for="letters">Letters</label>

        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">Numbers</label>

        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Symbols</label>
    </form>
    <script src="index.js"></script>
</body>
</html>
